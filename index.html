<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

  <!-- Create the canvas that the C++ code will draw into -->
  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

  <!-- Allow the C++ to access the canvas element --> 
  <script type='text/javascript'>
    const canvasEl = document.getElementById('canvas');
    var Module = {
      canvas: canvasEl
    };

    async function loadFile(src) {
      const blob = await fetch(src).then(resp => resp.blob());
      const pointer = _createBuffer(blob.size);
      Module.HEAP8.set(await blob.arrayBuffer(), pointer);
      return pointer
    }
    loadFile("./data/aerowalk.bsp")

    function testGlobalJS() {
      console.warn("JS called from JS")
    }
  </script>
  
  <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
  <script src="output/index.js"></script>

  <!-- Allow the javascript to call C++ functions -->
  <script type='text/javascript'>
    canvasEl.addEventListener('click', _onClick, false);
    canvasEl.addEventListener('touchend', _onClick, false);
  </script>

  <!-- Thank you Tim Hutton! https://github.com/timhutton/opengl-canvas-wasm -->

</body>

</html>
